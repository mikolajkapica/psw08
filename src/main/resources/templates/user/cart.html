<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over cart items and display them -->
            <tr th:each="cartItem : ${cartItems}">
                <td th:text="${cartItem.product.name}">Product Name</td>
                <td th:text="${cartItem.quantity}">Quantity</td>
                <td>
                    <form method="post" action="/user/cart/update" class="d-inline">
                        <input type="hidden" name="productId" th:value="${cartItem.product.id}"/>
                        <input type="number" name="quantity" th:value="${cartItem.quantity}" class="form-control d-inline w-auto"/>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <form method="post" action="/user/cart/remove" class="d-inline">
                        <input type="hidden" name="productId" th:value="${cartItem.product.id}"/>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2 class="text-center mt-4">Total: <span th:text="${totalPrice}"></span> PLN</h2>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
