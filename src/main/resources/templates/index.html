<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategorie</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 80%;
      margin-top: 20px;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
    }
    .action-btn {
      width: 90px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Tabela kategorii</h1>
  <a href="/categories/add" class="btn btn-primary mb-3">Dodaj kategorię</a>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Kod</th>
        <th>Akcja</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.code}"></td>
        <td>
          <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning action-btn">Edycja</a>
          <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger action-btn">Usuwanie</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <h1 class="text-center mb-4">Tabela produktów</h1>
  <a href="/products/add" class="btn btn-primary mb-3">Dodaj produkt</a>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Waga [kg]</th>
        <th>Cena [PLN]</th>
        <th>Kategoria</th>
        <th>Akcja</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.weight}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.prettyPrintCategories()}"></td>
        <td>
          <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-info action-btn">Szczegóły</a>
          <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning action-btn">Edycja</a>
          <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger action-btn">Usuwanie</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0hVrb0px5fD9uL5fPYz5e/Jp+7Hq5QsSA1QUW/5yNl9+4d9X" crossorigin="anonymous"></script>
</body>
</html>
